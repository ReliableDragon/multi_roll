<!DOCTYPE html>
<head>
  <title>Multi-Roller</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="multi_roller.js"></script>
  <link rel="stylesheet" type="text/css" href="multi_roller.css">
</head>
<body>
  <h1>Multi-Roller</h1>

  <div class="data_storage">
    <button id="save_button" onclick="save_data()">Save Data</button>
    <button id="load_button" onclick="load_data()">Load Data</button>
    <input id="data_loader" type=text />
  </div>

  <div id="rollset_builder">
    <button id="add_new_rollset" onclick="add_rollset()">Add Roll Set</button>
    <select id="rollset_builder_type" onchange="change_rollset_builder_type()">
      <option value="attack">Monster</option>
      <option value="roll">Roll</option>
    </select>
    <div id="roll_values">
      <input type="text" id="rollset_builder_name" placeholder="Roll Set Name" onkeypress="check_enter_rollset(event)"/>
      Rolling
      <input type="number" class="dice_input" id="rollset_builder_dice" placeholder="# Dice" onkeypress="check_enter_rollset(event)" value=1 />
      d
      <input type="number" class="dice_input" id="rollset_builder_sides" placeholder="# Sides" onkeypress="check_enter_rollset(event)" value=20 />
    </div>
    <div id="attack_values">
      and
      <input type="number" class="dice_input" id="rollset_builder_damage_dice" placeholder="# Dice" onkeypress="check_enter_rollset(event)" value=2 />
      d
      <input type="number" class="dice_input" id="rollset_builder_damage_sides" placeholder="# Sides" onkeypress="check_enter_rollset(event)" value=8 />
      damage dice,
      <input type="number" class="dice_input" id="rollset_builder_health_dice" placeholder="# Dice" onkeypress="check_enter_rollset(event)" value=2 />
      d
      <input type="number" class="dice_input" id="rollset_builder_health_sides" placeholder="# Sides" onkeypress="check_enter_rollset(event)" value=8 />
      hp, and a +
      <input type="number" class="dice_input" id="rollset_builder_initiative_bonus" placeholder="Initiative Bonus" onkeypress="check_enter_rollset(event)" value=0 />
      initiative bonus.
    </div>
  </div>

  <div id="rollsets">
    <div id="rollset_template" class="rollset">
      <div class="rollset_title_row">
        <div class="rollset_group_initiative"></div>
        <h2 class="rollset_name">TEMPLATE_NAME</h2>
        <div class="rollset_roll_group_initiative">Group Initiative</div>
        <div class="remove_row">Remove Row</div>
      </div>

      <div class="rollset_rolls">
        <div class="roll_buttons">
          <input type=button class="multiroll_button roll_button" value="Multi-Roll!"></input>
          <input type=button class="roll_initiative_button roll_button" value="Roll Initiative."></input>
        </div>

        <div class="roll_result_container">
          <div class="roll_details_div result_line">
            <p class="roll_summary">Roll: 1d20</p>
          </div>
          <div class="roll_details_div result_line">
            <p class="damage_summary">Dmg: 2d8</p>
          </div>
          <div class="roll_details_div result_line">
            <p class="health_summary">HP: 2d8</p>
          </div>
          <div class="best_div result_line">
            <p class="result_line_start">Best: </p>
            <p class="best emphasized">0</p>
          </div>
          <div class="worst_div result_line">
            <p class="result_line_start">Worst: </p>
            <p class="worst emphasized">0</p>
          </div>
        </div>
      </div>

      <div class="add_roll_div">
        <input type="text" class="roll_name_input" placeholder="Roll Name" />
        <input type="number" class="roll_modifier_input dice_input" placeholder="Roll Modifier" />
        <input type="number" class="damage_modifier_input dice_input" placeholder="Damage Modifier" />
        <input type="number" class="health_modifier_input dice_input" placeholder="Health Modifier" />
        <button class="add_roll">Add Roll</button>
      </div>
    </div>
  </div>


  <!-- Roll template. -->
  <div class="roll" id="roll_template">
    <div class="roll_name_row ">
      <div class="roll_individual_initiative">[0]</div>
      <div class="roll_name">TMPL</div>
    </div>
    <div class="roll_health_row" contenteditable="true">1000</div>
    <div class="roll_damage_section">
      <div class="damage_header header">
        <div class="damage_modifier modifier">+3</div>
        <div>Damage:</div>
      </div>
      <div class="result_line">
        <div class="result_line_start">Rolls: </div>
        <div class="damage_rolls">[0]</div>
      </div>
      <div class="result_line">
        <div class="result_line_start">Total: </div>
        <div class="damage_total emphasized large">0</div>
      </div>
    </div>
    <div class="roll_roll_section">
      <div class="roll_header header">
        <div class="roll_modifier modifier">+3</div>
        <div>Roll:</div>
      </div>
      <div class="result_line">
        <div class="result_line_start">Rolls: </div>
        <div class="roll_rolls">[0]</div>
      </div>
      <div class="result_line">
        <div class="result_line_start">Result: </div>
        <div class="roll_total emphasized large">0</div>
      </div>
    </div>
    <div class="remove_roll">Remove</div>
  </div>

</body>
